    <script>
        function checkAnswers() {

            } else {

            }
        }
        var audio = null;
        var isAudioPlaying = false;

        function giveAudioHint(e) {
            e.preventDefault();

            if (isAudioPlaying) {
                audio.pause();
                isAudioPlaying = false;
                document.getElementById("hintButton").innerText = "Hint";
            } else {
                audio = new Audio('INXSNeverTearUsApart.mp3');
                audio.loop = true;
                audio.volume = 0.2;
                audio.play();
                isAudioPlaying = true;
                document.getElementById("hintButton").innerText = "Pause";
            }
        }
    </script>
